<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add Font Awesome for the Facebook icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
    margin: 0;
    padding: 0;
    background-color: #192734;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  </style>
</head>
<body>
  <div class="splash-screen">
    <!-- Facebook Icon -->
    <div class="fb-icon-container">
      <i class="fab fa-facebook"></i>
    </div>

    <!-- Meta Branding -->
    <div class="meta-branding">
      <span class="meta-text">from</span>
      <div class="meta-logo">
        <img src="meta.png" alt="Meta Logo">
        <span>Meta</span>
      </div>
    </div>
  </div>
  <script>
    // Wait for 20 seconds and then redirect to the login page
    setTimeout(function() {
      window.location.href = "login.html"; // Change this to your actual login page URL
    }, 20000); // 20000 milliseconds = 20 seconds
  </script>
</body>
</html>
